<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-minimap@3.6.1/dist/Control.MiniMap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/leaflet-minimap@3.6.1/dist/Control.MiniMap.min.js"></script>

    <style>
        /* Style the div that will contain the map */
        #map {
            height: 95vh;
            /* 80% of the viewport height */
            width: 95vw;
            /* 90% of the viewport width */
        }
    </style>
</head>

<body>
    <!-- Create a div to hold the map -->
    <div id="map"></div>

    <script>
        function initializeMap(speciesData, AOOgeometry, EOOgeometry, EOOmapBiomas, AOOmapBiomas) { // , AOOproportion
            const worldImagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                maxZoom: 19,
                attribution: '&copy; <a href="http://www.arcgisonline.com">World Imagery</a>'
            });

            const map = L.map('map', {
                layers: [worldImagery]
            });

            const records = L.geoJson(speciesData, {
                onEachFeature: function (feature, layer) {
                    const popupContent = [];
                    for (const key in feature.properties) {
                        popupContent.push(key + ": " + feature.properties[key]);
                    }
                    layer.bindPopup(popupContent.join("<br>"));
                }
            });

            const layerAoo = L.geoJson().addTo(map);
            layerAoo.addData(AOOgeometry)
            layerAoo.setStyle({ fillOpacity: 0, color: 'black' });

            const layerAOOmapBiomas = L.tileLayer(AOOmapBiomas.urlFormat).addTo(map);

            const baseMaps = {
                "World Imagery": worldImagery
            };

            let hasEoo = true;
            if (EOOgeometry.features[0] === null) {
                hasEoo = false;
            }

            let layerEoo;
            let layerEOOmapBiomas;
            if (hasEoo === true) {
                layerEoo = L.geoJson().addTo(map);
                layerEoo.addData(EOOgeometry)
                layerEoo.setStyle({ fillOpacity: 0, color: 'black' });

                layerEOOmapBiomas = L.tileLayer(EOOmapBiomas.urlFormat).addTo(map);
            }

            // const layerAooProportion = L.geoJson().addTo(map);
            // layerAooProportion.addData(AOOproportion);
            // layerAooProportion.setStyle({ fillOpacity: 0, color: 'blue' });

            // layerAooProportion.eachLayer(function (layer) {
            //     const feature = layer.feature;
            //     const popupContent = "Anthropic km2: " + feature.properties[36].areaKm2.anthropic;
            //     layer.bindPopup(popupContent);
            // });

            let overlayMaps;
            if (hasEoo === true) {
                overlayMaps = {
                    "Coletas": records,
                    "EOO": layerEoo,
                    "AOO": layerAoo,
                    "EOO MapBiomas": layerEOOmapBiomas,
                    "AOO MapBiomas": layerAOOmapBiomas,
                };
            } else {
                overlayMaps = {
                    "Coletas": records,
                    "AOO": layerAoo
                };
            }

            L.control.layers(baseMaps, overlayMaps).addTo(map);

            // Calculate the bounds of the coordinates and fit the map view
            const allLayers = [records, layerAoo];
            const allPoints = allLayers.reduce((acc, layer) => acc.concat(layer.getLayers()), []);
            if (allPoints.length > 0) {
                const group = new L.featureGroup(allPoints);
                map.fitBounds(group.getBounds());
            }

            // Create the MiniMap layer using the worldImagery tileLayer as the main map
            const miniMapLayer = L.tileLayer(
                'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
                {
                    maxZoom: 19,
                    attribution: '&copy; <a href="http://www.arcgisonline.com">World Imagery</a>',
                }
            );

            // Create the MiniMap control and add it to the main map
            const miniMap = new L.Control.MiniMap(miniMapLayer).addTo(map);
        }

        const speciesData = JSON.parse('[{"type":"Feature","geometry":{"type":"Point","coordinates":[-71.358361,-8.473775]},"properties":{}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-76.721838,-7.172146]},"properties":{}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-72.68333,-9.083333]},"properties":{}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-70.5511,-9.5683]},"properties":{}}]');
        const AOOgeometry = JSON.parse('{"type":"FeatureCollection","features":[{"type":"Feature","properties":{"Cell width":"2 Km","Cell area":"4 Km2"},"geometry":{"type":"Polygon","coordinates":[[[-76.73744686801797,-7.174126916246401],[-76.73744686801797,-7.15614050897191],[-76.71920549258827,-7.15614050897191],[-76.71920549258827,-7.174126916246401],[-76.73744686801797,-7.174126916246401]]]}},{"type":"Feature","properties":{"Cell width":"2 Km","Cell area":"4 Km2"},"geometry":{"type":"Polygon","coordinates":[[[-72.68786152262547,-9.098672494616892],[-72.68786152262547,-9.080686087342402],[-72.66962014719577,-9.080686087342402],[-72.66962014719577,-9.098672494616892],[-72.68786152262547,-9.098672494616892]]]}},{"type":"Feature","properties":{"Cell width":"2 Km","Cell area":"4 Km2"},"geometry":{"type":"Polygon","coordinates":[[[-71.37448249168736,-8.487134647284226],[-71.37448249168736,-8.469148240009735],[-71.35624111625766,-8.469148240009735],[-71.35624111625766,-8.487134647284226],[-71.37448249168736,-8.487134647284226]]]}},{"type":"Feature","properties":{"Cell width":"2 Km","Cell area":"4 Km2"},"geometry":{"type":"Polygon","coordinates":[[[-70.55362059735104,-9.584305491028127],[-70.55362059735104,-9.566319083753637],[-70.53537922192135,-9.566319083753637],[-70.53537922192135,-9.584305491028127],[-70.55362059735104,-9.584305491028127]]]}}]}');
        const EOOgeometry = JSON.parse('{"type":"FeatureCollection","features":[{"type":"Feature","properties":{"EOO":"42,493.044 Km2"},"geometry":{"type":"Polygon","coordinates":[[[-72.68333,-9.083333],[-76.721838,-7.172146],[-71.358361,-8.473775],[-70.5511,-9.5683],[-72.68333,-9.083333]]]}}]}');
        const EOOmapBiomas = JSON.parse('{"mapid":"projects/earthengine-legacy/maps/82925b233cbbe844f552fa701fd23799-945dc719f0951a513d7f6f075d33e44d","token":"","urlFormat":"https://earthengine.googleapis.com/v1alpha/projects/earthengine-legacy/maps/82925b233cbbe844f552fa701fd23799-945dc719f0951a513d7f6f075d33e44d/tiles/{z}/{x}/{y}"}');
        const AOOmapBiomas = JSON.parse('{"mapid":"projects/earthengine-legacy/maps/affc28c509405a5027bff089996f7581-aa690e877dd23c09d1cea1cc0ff97467","token":"","urlFormat":"https://earthengine.googleapis.com/v1alpha/projects/earthengine-legacy/maps/affc28c509405a5027bff089996f7581-aa690e877dd23c09d1cea1cc0ff97467/tiles/{z}/{x}/{y}"}');
        // const AOOproportion = (JSON.parse('< % - aooProportion  % >')).AOO;

        initializeMap(speciesData, AOOgeometry, EOOgeometry, EOOmapBiomas, AOOmapBiomas); //, AOOproportion
    </script>

</body>

</html>
