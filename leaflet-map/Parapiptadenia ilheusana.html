<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-minimap@3.6.1/dist/Control.MiniMap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/leaflet-minimap@3.6.1/dist/Control.MiniMap.min.js"></script>

    <style>
        /* Style the div that will contain the map */
        #map {
            height: 95vh;
            /* 80% of the viewport height */
            width: 95vw;
            /* 90% of the viewport width */
        }
    </style>
</head>

<body>
    <!-- Create a div to hold the map -->
    <div id="map"></div>

    <script>
        function initializeMap(speciesData, AOOgeometry, EOOgeometry, EOOmapBiomas, AOOmapBiomas) { // , AOOproportion
            const worldImagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                maxZoom: 19,
                attribution: '&copy; <a href="http://www.arcgisonline.com">World Imagery</a>'
            });

            const map = L.map('map', {
                layers: [worldImagery]
            });

            const records = L.geoJson(speciesData, {
                onEachFeature: function (feature, layer) {
                    const popupContent = [];
                    for (const key in feature.properties) {
                        popupContent.push(key + ": " + feature.properties[key]);
                    }
                    layer.bindPopup(popupContent.join("<br>"));
                }
            }).addTo(map);

            const layerAoo = L.geoJson().addTo(map);
            layerAoo.addData(AOOgeometry)
            layerAoo.setStyle({ fillOpacity: 0, color: 'black' });

            const layerAOOmapBiomas = L.tileLayer(AOOmapBiomas.urlFormat).addTo(map);

            const baseMaps = {
                "World Imagery": worldImagery
            };

            let hasEoo = true;
            if (EOOgeometry.features[0] === null) {
                hasEoo = false;
            }

            let layerEoo;
            let layerEOOmapBiomas;
            if (hasEoo === true) {
                layerEoo = L.geoJson().addTo(map);
                layerEoo.addData(EOOgeometry)
                layerEoo.setStyle({ fillOpacity: 0, color: 'black' });

                layerEOOmapBiomas = L.tileLayer(EOOmapBiomas.urlFormat).addTo(map);
            }

            // const layerAooProportion = L.geoJson().addTo(map);
            // layerAooProportion.addData(AOOproportion);
            // layerAooProportion.setStyle({ fillOpacity: 0, color: 'blue' });

            // layerAooProportion.eachLayer(function (layer) {
            //     const feature = layer.feature;
            //     const popupContent = "Anthropic km2: " + feature.properties[36].areaKm2.anthropic;
            //     layer.bindPopup(popupContent);
            // });

            let overlayMaps;
            if (hasEoo === true) {
                overlayMaps = {
                    "Coletas": records,
                    "EOO": layerEoo,
                    "AOO": layerAoo,
                    "EOO MapBiomas": layerEOOmapBiomas,
                    "AOO MapBiomas": layerAOOmapBiomas,
                };
            } else {
                overlayMaps = {
                    "Coletas": records,
                    "AOO": layerAoo
                };
            }

            L.control.layers(baseMaps, overlayMaps).addTo(map);

            // Calculate the bounds of the coordinates and fit the map view
            const allLayers = [records, layerAoo];
            const allPoints = allLayers.reduce((acc, layer) => acc.concat(layer.getLayers()), []);
            if (allPoints.length > 0) {
                const group = new L.featureGroup(allPoints);
                map.fitBounds(group.getBounds());
            }

            // Create the MiniMap layer using the worldImagery tileLayer as the main map
            const miniMapLayer = L.tileLayer(
                'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
                {
                    maxZoom: 19,
                    attribution: '&copy; <a href="http://www.arcgisonline.com">World Imagery</a>',
                }
            );

            // Create the MiniMap control and add it to the main map
            const miniMap = new L.Control.MiniMap(miniMapLayer).addTo(map);
        }

        const speciesData = JSON.parse('[{"type":"Feature","geometry":{"type":"Point","coordinates":[-39.2275,-14.771944]},"properties":{}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-39.626944,-14.949722]},"properties":{}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-39.2275,-14.771944]},"properties":{}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-39.228056,-14.753611]},"properties":{}}]');
        const AOOgeometry = JSON.parse('{"type":"FeatureCollection","features":[{"type":"Feature","properties":{"Cell width":"2 Km","Cell area":"4 Km2"},"geometry":{"type":"Polygon","coordinates":[[[-39.6413377344276,-14.959584943646945],[-39.6413377344276,-14.941598536372455],[-39.622719641048214,-14.941598536372455],[-39.622719641048214,-14.959584943646945],[-39.6413377344276,-14.959584943646945]]]}},{"type":"Feature","properties":{"Cell width":"2 Km","Cell area":"4 Km2"},"geometry":{"type":"Polygon","coordinates":[[[-39.23173968008107,-14.779720870902043],[-39.23173968008107,-14.761734463627553],[-39.21312158670168,-14.761734463627553],[-39.21312158670168,-14.779720870902043],[-39.23173968008107,-14.779720870902043]]]}},{"type":"Feature","properties":{"Cell width":"2 Km","Cell area":"4 Km2"},"geometry":{"type":"Polygon","coordinates":[[[-39.23173968008107,-14.761734463627553],[-39.23173968008107,-14.743748056353063],[-39.21312158670168,-14.743748056353063],[-39.21312158670168,-14.761734463627553],[-39.23173968008107,-14.761734463627553]]]}}]}');
        const EOOgeometry = JSON.parse('{"type":"FeatureCollection","features":[{"type":"Feature","properties":{"EOO":"44.468 Km2"},"geometry":{"type":"Polygon","coordinates":[[[-39.2275,-14.771944],[-39.626944,-14.949722],[-39.228056,-14.753611],[-39.2275,-14.771944]]]}}]}');
        const EOOmapBiomas = JSON.parse('{"mapid":"projects/earthengine-legacy/maps/282048337e9cacc3aa26c7c72e5ac928-857e35f2f47dc020ef027bfd984f5fd7","token":"","urlFormat":"https://earthengine.googleapis.com/v1alpha/projects/earthengine-legacy/maps/282048337e9cacc3aa26c7c72e5ac928-857e35f2f47dc020ef027bfd984f5fd7/tiles/{z}/{x}/{y}"}');
        const AOOmapBiomas = JSON.parse('{"mapid":"projects/earthengine-legacy/maps/ccb6071e14cbce2aab9a871acb39a256-db367e600195362bb2e53bd4581617e8","token":"","urlFormat":"https://earthengine.googleapis.com/v1alpha/projects/earthengine-legacy/maps/ccb6071e14cbce2aab9a871acb39a256-db367e600195362bb2e53bd4581617e8/tiles/{z}/{x}/{y}"}');
        // const AOOproportion = (JSON.parse('< % - aooProportion  % >')).AOO;

        initializeMap(speciesData, AOOgeometry, EOOgeometry, EOOmapBiomas, AOOmapBiomas); //, AOOproportion
    </script>

</body>

</html>
