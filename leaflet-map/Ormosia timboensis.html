<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-minimap@3.6.1/dist/Control.MiniMap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/leaflet-minimap@3.6.1/dist/Control.MiniMap.min.js"></script>

    <style>
        /* Style the div that will contain the map */
        #map {
            height: 95vh;
            /* 80% of the viewport height */
            width: 95vw;
            /* 90% of the viewport width */
        }
    </style>
</head>

<body>
    <!-- Create a div to hold the map -->
    <div id="map"></div>

    <script>
        function initializeMap(speciesData, AOOgeometry, EOOgeometry, EOOmapBiomas, AOOmapBiomas) { // , AOOproportion
            const worldImagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                maxZoom: 19,
                attribution: '&copy; <a href="http://www.arcgisonline.com">World Imagery</a>'
            });

            const map = L.map('map', {
                layers: [worldImagery]
            });

            const records = L.geoJson(speciesData, {
                onEachFeature: function (feature, layer) {
                    const popupContent = [];
                    for (const key in feature.properties) {
                        popupContent.push(key + ": " + feature.properties[key]);
                    }
                    layer.bindPopup(popupContent.join("<br>"));
                }
            });

            const layerAoo = L.geoJson().addTo(map);
            layerAoo.addData(AOOgeometry)
            layerAoo.setStyle({ fillOpacity: 0, color: 'black' });

            const layerAOOmapBiomas = L.tileLayer(AOOmapBiomas.urlFormat).addTo(map);

            const baseMaps = {
                "World Imagery": worldImagery
            };

            let hasEoo = true;
            if (EOOgeometry.features[0] === null) {
                hasEoo = false;
            }

            let layerEoo;
            let layerEOOmapBiomas;
            if (hasEoo === true) {
                layerEoo = L.geoJson().addTo(map);
                layerEoo.addData(EOOgeometry)
                layerEoo.setStyle({ fillOpacity: 0, color: 'black' });

                layerEOOmapBiomas = L.tileLayer(EOOmapBiomas.urlFormat).addTo(map);
            }

            // const layerAooProportion = L.geoJson().addTo(map);
            // layerAooProportion.addData(AOOproportion);
            // layerAooProportion.setStyle({ fillOpacity: 0, color: 'blue' });

            // layerAooProportion.eachLayer(function (layer) {
            //     const feature = layer.feature;
            //     const popupContent = "Anthropic km2: " + feature.properties[36].areaKm2.anthropic;
            //     layer.bindPopup(popupContent);
            // });

            let overlayMaps;
            if (hasEoo === true) {
                overlayMaps = {
                    "Coletas": records,
                    "EOO": layerEoo,
                    "AOO": layerAoo,
                    "EOO MapBiomas": layerEOOmapBiomas,
                    "AOO MapBiomas": layerAOOmapBiomas,
                };
            } else {
                overlayMaps = {
                    "Coletas": records,
                    "AOO": layerAoo
                };
            }

            L.control.layers(baseMaps, overlayMaps).addTo(map);

            // Calculate the bounds of the coordinates and fit the map view
            const allLayers = [records, layerAoo];
            const allPoints = allLayers.reduce((acc, layer) => acc.concat(layer.getLayers()), []);
            if (allPoints.length > 0) {
                const group = new L.featureGroup(allPoints);
                map.fitBounds(group.getBounds());
            }

            // Create the MiniMap layer using the worldImagery tileLayer as the main map
            const miniMapLayer = L.tileLayer(
                'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
                {
                    maxZoom: 19,
                    attribution: '&copy; <a href="http://www.arcgisonline.com">World Imagery</a>',
                }
            );

            // Create the MiniMap control and add it to the main map
            const miniMap = new L.Control.MiniMap(miniMapLayer).addTo(map);
        }

        const speciesData = JSON.parse('[{"type":"Feature","geometry":{"type":"Point","coordinates":[-39.660343,-13.115284]},"properties":{}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-39.48,-12.87]},"properties":{}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-39.475556,-12.864167]},"properties":{}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-39.475556,-12.864167]},"properties":{}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-39.475556,-12.864167]},"properties":{}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-39.476111,-12.863333]},"properties":{}}]');
        const AOOgeometry = JSON.parse('{"type":"FeatureCollection","features":[{"type":"Feature","properties":{"Cell width":"2 Km","Cell area":"4 Km2"},"geometry":{"type":"Polygon","coordinates":[[[-39.67877578531892,-13.133199758195929],[-39.67877578531892,-13.115213350921438],[-39.66030629296212,-13.115213350921438],[-39.66030629296212,-13.133199758195929],[-39.67877578531892,-13.133199758195929]]]}},{"type":"Feature","properties":{"Cell width":"2 Km","Cell area":"4 Km2"},"geometry":{"type":"Polygon","coordinates":[[[-39.494080861750916,-12.881390056353066],[-39.494080861750916,-12.863403649078576],[-39.475611369394116,-12.863403649078576],[-39.475611369394116,-12.881390056353066],[-39.494080861750916,-12.881390056353066]]]}},{"type":"Feature","properties":{"Cell width":"2 Km","Cell area":"4 Km2"},"geometry":{"type":"Polygon","coordinates":[[[-39.494080861750916,-12.863403649078576],[-39.494080861750916,-12.845417241804086],[-39.475611369394116,-12.845417241804086],[-39.475611369394116,-12.863403649078576],[-39.494080861750916,-12.863403649078576]]]}},{"type":"Feature","properties":{"Cell width":"2 Km","Cell area":"4 Km2"},"geometry":{"type":"Polygon","coordinates":[[[-39.475611369394116,-12.881390056353066],[-39.475611369394116,-12.863403649078576],[-39.457141877037316,-12.863403649078576],[-39.457141877037316,-12.881390056353066],[-39.475611369394116,-12.881390056353066]]]}}]}');
        const EOOgeometry = JSON.parse('{"type":"FeatureCollection","features":[{"type":"Feature","properties":{"EOO":"1.772 Km2"},"geometry":{"type":"Polygon","coordinates":[[[-39.475556,-12.864167],[-39.660343,-13.115284],[-39.476111,-12.863333],[-39.475556,-12.864167]]]}}]}');
        const EOOmapBiomas = JSON.parse('{"mapid":"projects/earthengine-legacy/maps/fc3d31e45f807c7944ca691a32532a84-a1e23fb9a5d1078525629cfa82a72def","token":"","urlFormat":"https://earthengine.googleapis.com/v1alpha/projects/earthengine-legacy/maps/fc3d31e45f807c7944ca691a32532a84-a1e23fb9a5d1078525629cfa82a72def/tiles/{z}/{x}/{y}"}');
        const AOOmapBiomas = JSON.parse('{"mapid":"projects/earthengine-legacy/maps/e797c7bccc3a7ddd20bd000ede092f88-2ad8c9650f909af719592a01a3beafb5","token":"","urlFormat":"https://earthengine.googleapis.com/v1alpha/projects/earthengine-legacy/maps/e797c7bccc3a7ddd20bd000ede092f88-2ad8c9650f909af719592a01a3beafb5/tiles/{z}/{x}/{y}"}');
        // const AOOproportion = (JSON.parse('< % - aooProportion  % >')).AOO;

        initializeMap(speciesData, AOOgeometry, EOOgeometry, EOOmapBiomas, AOOmapBiomas); //, AOOproportion
    </script>

</body>

</html>
