<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-minimap@3.6.1/dist/Control.MiniMap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/leaflet-minimap@3.6.1/dist/Control.MiniMap.min.js"></script>

    <style>
        /* Style the div that will contain the map */
        #map {
            height: 95vh;
            /* 80% of the viewport height */
            width: 95vw;
            /* 90% of the viewport width */
        }
    </style>
</head>

<body>
    <!-- Create a div to hold the map -->
    <div id="map"></div>

    <script>
        function initializeMap(speciesData, AOOgeometry, EOOgeometry, EOOmapBiomas, AOOmapBiomas) { // , AOOproportion
            const worldImagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                maxZoom: 19,
                attribution: '&copy; <a href="http://www.arcgisonline.com">World Imagery</a>'
            });

            const map = L.map('map', {
                layers: [worldImagery]
            });

            const records = L.geoJson(speciesData, {
                onEachFeature: function (feature, layer) {
                    const popupContent = [];
                    for (const key in feature.properties) {
                        popupContent.push(key + ": " + feature.properties[key]);
                    }
                    layer.bindPopup(popupContent.join("<br>"));
                }
            }).addTo(map);

            const layerAoo = L.geoJson().addTo(map);
            layerAoo.addData(AOOgeometry)
            layerAoo.setStyle({ fillOpacity: 0, color: 'black' });

            const layerAOOmapBiomas = L.tileLayer(AOOmapBiomas.urlFormat).addTo(map);

            const baseMaps = {
                "World Imagery": worldImagery
            };

            let hasEoo = true;
            if (EOOgeometry.features[0] === null) {
                hasEoo = false;
            }

            let layerEoo;
            let layerEOOmapBiomas;
            if (hasEoo === true) {
                layerEoo = L.geoJson().addTo(map);
                layerEoo.addData(EOOgeometry)
                layerEoo.setStyle({ fillOpacity: 0, color: 'black' });

                layerEOOmapBiomas = L.tileLayer(EOOmapBiomas.urlFormat).addTo(map);
            }

            // const layerAooProportion = L.geoJson().addTo(map);
            // layerAooProportion.addData(AOOproportion);
            // layerAooProportion.setStyle({ fillOpacity: 0, color: 'blue' });

            // layerAooProportion.eachLayer(function (layer) {
            //     const feature = layer.feature;
            //     const popupContent = "Anthropic km2: " + feature.properties[36].areaKm2.anthropic;
            //     layer.bindPopup(popupContent);
            // });

            let overlayMaps;
            if (hasEoo === true) {
                overlayMaps = {
                    "Coletas": records,
                    "EOO": layerEoo,
                    "AOO": layerAoo,
                    "EOO MapBiomas": layerEOOmapBiomas,
                    "AOO MapBiomas": layerAOOmapBiomas,
                };
            } else {
                overlayMaps = {
                    "Coletas": records,
                    "AOO": layerAoo
                };
            }

            L.control.layers(baseMaps, overlayMaps).addTo(map);

            // Calculate the bounds of the coordinates and fit the map view
            const allLayers = [records, layerAoo];
            const allPoints = allLayers.reduce((acc, layer) => acc.concat(layer.getLayers()), []);
            if (allPoints.length > 0) {
                const group = new L.featureGroup(allPoints);
                map.fitBounds(group.getBounds());
            }

            // Create the MiniMap layer using the worldImagery tileLayer as the main map
            const miniMapLayer = L.tileLayer(
                'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
                {
                    maxZoom: 19,
                    attribution: '&copy; <a href="http://www.arcgisonline.com">World Imagery</a>',
                }
            );

            // Create the MiniMap control and add it to the main map
            const miniMap = new L.Control.MiniMap(miniMapLayer).addTo(map);
        }

        const speciesData = JSON.parse('[{"type":"Feature","geometry":{"type":"Point","coordinates":[-43.4,-18.4]},"properties":{}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-43.340792,-18.455488]},"properties":{}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-43.39,-18.43]},"properties":{}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-43.353185,-18.394278]},"properties":{}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-43.353185,-18.394278]},"properties":{}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-43.353185,-18.394278]},"properties":{}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-43.353185,-18.394278]},"properties":{}},{"type":"Feature","geometry":{"type":"Point","coordinates":[-43.364422,-18.170011]},"properties":{}}]');
        const AOOgeometry = JSON.parse('{"type":"FeatureCollection","features":[{"type":"Feature","properties":{"Cell width":"2 Km","Cell area":"4 Km2"},"geometry":{"type":"Polygon","coordinates":[[[-43.4178019233388,-18.411674740009698],[-43.4178019233388,-18.393688332735206],[-43.398838330491536,-18.393688332735206],[-43.398838330491536,-18.411674740009698],[-43.4178019233388,-18.411674740009698]]]}},{"type":"Feature","properties":{"Cell width":"2 Km","Cell area":"4 Km2"},"geometry":{"type":"Polygon","coordinates":[[[-43.398838330491536,-18.44764755455868],[-43.398838330491536,-18.42966114728419],[-43.37987473764427,-18.42966114728419],[-43.37987473764427,-18.44764755455868],[-43.398838330491536,-18.44764755455868]]]}},{"type":"Feature","properties":{"Cell width":"2 Km","Cell area":"4 Km2"},"geometry":{"type":"Polygon","coordinates":[[[-43.37987473764427,-18.177851445441302],[-43.37987473764427,-18.15986503816681],[-43.36091114479701,-18.15986503816681],[-43.36091114479701,-18.177851445441302],[-43.37987473764427,-18.177851445441302]]]}},{"type":"Feature","properties":{"Cell width":"2 Km","Cell area":"4 Km2"},"geometry":{"type":"Polygon","coordinates":[[[-43.36091114479701,-18.411674740009698],[-43.36091114479701,-18.393688332735206],[-43.341947551949744,-18.393688332735206],[-43.341947551949744,-18.411674740009698],[-43.36091114479701,-18.411674740009698]]]}},{"type":"Feature","properties":{"Cell width":"2 Km","Cell area":"4 Km2"},"geometry":{"type":"Polygon","coordinates":[[[-43.341947551949744,-18.465633961833174],[-43.341947551949744,-18.44764755455868],[-43.32298395910248,-18.44764755455868],[-43.32298395910248,-18.465633961833174],[-43.341947551949744,-18.465633961833174]]]}}]}');
        const EOOgeometry = JSON.parse('{"type":"FeatureCollection","features":[{"type":"Feature","properties":{"EOO":"98.897 Km2"},"geometry":{"type":"Polygon","coordinates":[[[-43.39,-18.43],[-43.4,-18.4],[-43.364422,-18.170011],[-43.340792,-18.455488],[-43.39,-18.43]]]}}]}');
        const EOOmapBiomas = JSON.parse('{"mapid":"projects/earthengine-legacy/maps/70cc509ba73bb3e21192628547c882f8-343c77a35e4197089e620ad561ba7619","token":"","urlFormat":"https://earthengine.googleapis.com/v1alpha/projects/earthengine-legacy/maps/70cc509ba73bb3e21192628547c882f8-343c77a35e4197089e620ad561ba7619/tiles/{z}/{x}/{y}"}');
        const AOOmapBiomas = JSON.parse('{"mapid":"projects/earthengine-legacy/maps/a1d2e6bc51e9c96a776dc9222391537e-7c5ec06436b452883a58c055a08be93c","token":"","urlFormat":"https://earthengine.googleapis.com/v1alpha/projects/earthengine-legacy/maps/a1d2e6bc51e9c96a776dc9222391537e-7c5ec06436b452883a58c055a08be93c/tiles/{z}/{x}/{y}"}');
        // const AOOproportion = (JSON.parse('< % - aooProportion  % >')).AOO;

        initializeMap(speciesData, AOOgeometry, EOOgeometry, EOOmapBiomas, AOOmapBiomas); //, AOOproportion
    </script>
