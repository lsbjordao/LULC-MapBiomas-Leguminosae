<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-minimap@3.6.1/dist/Control.MiniMap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/leaflet-minimap@3.6.1/dist/Control.MiniMap.min.js"></script>

    <style>
        /* Style the div that will contain the map */
        #map {
            height: 95vh;
            /* 80% of the viewport height */
            width: 95vw;
            /* 90% of the viewport width */
        }
    </style>
</head>

<body>
    <!-- Create a div to hold the map -->
    <div id="map"></div>

    <script>
        function initializeMap(speciesData, AOOgeometry, EOOgeometry, EOOmapBiomas, AOOmapBiomas) { // , AOOproportion
            const worldImagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                maxZoom: 19,
                attribution: '&copy; <a href="http://www.arcgisonline.com">World Imagery</a>'
            });

            const map = L.map('map', {
                layers: [worldImagery]
            });

            const records = L.geoJson(speciesData, {
                onEachFeature: function (feature, layer) {
                    const popupContent = [];
                    for (const key in feature.properties) {
                        popupContent.push(key + ": " + feature.properties[key]);
                    }
                    layer.bindPopup(popupContent.join("<br>"));
                }
            }).addTo(map);

            const layerAoo = L.geoJson().addTo(map);
            layerAoo.addData(AOOgeometry)
            layerAoo.setStyle({ fillOpacity: 0, color: 'black' });

            const layerAOOmapBiomas = L.tileLayer(AOOmapBiomas.urlFormat).addTo(map);

            const baseMaps = {
                "World Imagery": worldImagery
            };

            let hasEoo = true;
            if (EOOgeometry.features[0] === null) {
                hasEoo = false;
            }

            let layerEoo;
            let layerEOOmapBiomas;
            if (hasEoo === true) {
                layerEoo = L.geoJson().addTo(map);
                layerEoo.addData(EOOgeometry)
                layerEoo.setStyle({ fillOpacity: 0, color: 'black' });

                layerEOOmapBiomas = L.tileLayer(EOOmapBiomas.urlFormat).addTo(map);
            }

            // const layerAooProportion = L.geoJson().addTo(map);
            // layerAooProportion.addData(AOOproportion);
            // layerAooProportion.setStyle({ fillOpacity: 0, color: 'blue' });

            // layerAooProportion.eachLayer(function (layer) {
            //     const feature = layer.feature;
            //     const popupContent = "Anthropic km2: " + feature.properties[36].areaKm2.anthropic;
            //     layer.bindPopup(popupContent);
            // });

            let overlayMaps;
            if (hasEoo === true) {
                overlayMaps = {
                    "Coletas": records,
                    "EOO": layerEoo,
                    "AOO": layerAoo,
                    "EOO MapBiomas": layerEOOmapBiomas,
                    "AOO MapBiomas": layerAOOmapBiomas,
                };
            } else {
                overlayMaps = {
                    "Coletas": records,
                    "AOO": layerAoo
                };
            }

            L.control.layers(baseMaps, overlayMaps).addTo(map);

            // Calculate the bounds of the coordinates and fit the map view
            const allLayers = [records, layerAoo];
            const allPoints = allLayers.reduce((acc, layer) => acc.concat(layer.getLayers()), []);
            if (allPoints.length > 0) {
                const group = new L.featureGroup(allPoints);
                map.fitBounds(group.getBounds());
            }

            // Create the MiniMap layer using the worldImagery tileLayer as the main map
            const miniMapLayer = L.tileLayer(
                'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
                {
                    maxZoom: 19,
                    attribution: '&copy; <a href="http://www.arcgisonline.com">World Imagery</a>',
                }
            );

            // Create the MiniMap control and add it to the main map
            const miniMap = new L.Control.MiniMap(miniMapLayer).addTo(map);
        }

        const EOOgeometry = JSON.parse('{"type":"FeatureCollection","features":[{"type":"Feature","properties":{"EOO":"1,625.346 Km2"},"geometry":{"type":"Polygon","coordinates":[[[-55.07176519,-3.580171586],[-55.23961301,-2.675716406],[-54.92943,-2.854],[-54.917757,-2.879478],[-55.07176519,-3.580171586]]]}}]}');

        // const AOOproportion = (JSON.parse('< % - aooProportion  % >')).AOO;

        initializeMap(speciesData, AOOgeometry, EOOgeometry, EOOmapBiomas, AOOmapBiomas); //, AOOproportion
    </script>
