<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
</head>

<style>
    body {
        margin: 0;
        overflow: hidden;
        background-color: white;
        color: black;
    }

    body.dark-mode {
        background-color: #1a1a1a;
        color: white;
    }

    #d3-svg-container {
        width: 100vw;
        height: 100vh;
    }

    .axis text {
        font-size: 16px;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: black;
        shape-rendering: crispEdges;
    }

    .regression-text {
        font-size: 20px;
        fill: white;
    }

    /* Classe personalizada para estilizar os eixos */
    .axis-label {
        font-size: 18px;
    }
</style>

<body> <!-- class="dark-mode" -->
    <svg id="d3-svg-container"></svg>
    <script>
        const d3A = d3;

        $.getScript("https://unpkg.com/d3-regression@1.3.10/dist/d3-regression.min.js")
            .done(function (script, textStatus) {
                d3 = Object.assign(d3A, d3)

                let data = JSON.parse('[6.034755702144867,6.291464268240464,6.245033506266598,6.177894077660579,6.076938545166621,5.993188525874329,5.971545065882407,5.633457213494379,5.367779684112775,5.197561121304106,5.050656868829675,5.059099675796571,5.157552597615605,5.558134016470221,5.945444044785368,6.284671215895753,6.233777098754073,6.27303395192838,6.341108925491619,6.28655769021253,6.102043432225696,6.183773655275013,6.450344149009632,6.576175089809005,6.804274941084729,6.905338989792376,6.926790060486622,6.8163695409434615,6.799676740339737,6.672970078365428,6.87118167129212,7.170843692436113,7.080651306667963,7.14822421463666,7.138846086888312,7.254610913557416,7.712782481455127]');
                data = data.map((value, index) => [1985 + index, value]);

                const margin = { top: 50, right: 50, bottom: 50, left: 50 };
                const width = window.innerWidth - margin.left - margin.right;
                const height = window.innerHeight - margin.top - margin.bottom;

                const svg = d3.select("#d3-svg-container")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

                const x = d3.scaleLinear()
                    .range([0, width])
                    .domain([1985, 2021]);

                const xScale = d3.axisBottom(x)
                    .tickFormat(d3.format("d"))
                    .tickPadding(10);

                svg.append("g")
                    .attr("transform", "translate(0," + height + ")")
                    .call(xScale)
                    .selectAll(".tick text")
                    .attr("class", "axis-label");

                const minValue = Math.min(...data.map(a => a[1]));
                const maxValue = Math.max(...data.map(a => a[1]));

                const y = d3.scaleLinear()
                    .range([height, 0])
                    .domain([minValue, maxValue]);

                const yScale = d3.axisLeft(y)
                    .tickPadding(10);

                svg.append("g")
                    .call(yScale)
                    .selectAll(".tick text")
                    .attr("class", "axis-label")

                svg.append("text")
                    .attr("x", (width / 2))
                    .attr("y", -30)
                    .attr("text-anchor", "middle")
                    .text(`Regressão Linear: AOO: Chamaecrista bracteolata - Mosaico de usos`)
                    .attr("class", "regression-text")

                svg.selectAll("circle")
                    .data(data)
                    .enter()
                    .append("circle")
                    .attr("cx", d => x(d[0]))
                    .attr("cy", d => y(d[1]))
                    .attr("r", 4)
                    .attr("fill", "steelblue")

                linearRegression = d3.regressionLinear()
                    .x(d => d["0"])
                    .y(d => d["1"])

                linearRegressionData = linearRegression(data)

                svg.append("path")
                    .datum(linearRegressionData)
                    .attr("d", d3.line()
                        .x(d => x(d[0]))
                        .y(d => y(d[1]))
                    )
                    .attr("stroke", "red")
                    .attr("stroke-width", 2)
                    .attr("fill", "none")

                svg.append("text")
                    .attr("x", 10)
                    .attr("y", 20)
                    .text(`y = ${linearRegressionData.a.toFixed(2)}x + ${linearRegressionData.b.toFixed(2)}`)
                    .attr("class", "regression-text")

                svg.append("text")
                    .attr("x", 10)
                    .attr("y", 50)
                    .text(`R² = ${linearRegressionData.rSquared.toFixed(5)}`)
                    .attr("class", "regression-text")

            })
            .fail(function (jqxhr, settings, exception) {
                console.error(exception)
            });

    </script>
</body>

</html>
