<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
</head>

<style>
    body {
        margin: 0;
        overflow: hidden;
        background-color: white;
        color: black;
    }

    body.dark-mode {
        background-color: #1a1a1a;
        color: white;
    }

    #d3-svg-container {
        width: 100vw;
        height: 100vh;
    }

    .axis text {
        font-size: 16px;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: black;
        shape-rendering: crispEdges;
    }

    .regression-text {
        font-size: 20px;
        fill: white;
    }

    /* Classe personalizada para estilizar os eixos */
    .axis-label {
        font-size: 18px;
    }
</style>

<body> <!-- class="dark-mode" -->
    <svg id="d3-svg-container"></svg>
    <script>
        const d3A = d3;

        $.getScript("https://unpkg.com/d3-regression@1.3.10/dist/d3-regression.min.js")
            .done(function (script, textStatus) {
                d3 = Object.assign(d3A, d3)

                let data = JSON.parse('[97.56883082075353,97.73337459868993,97.60160846365315,97.576151066883,96.86616779881176,95.79338760651451,95.2022932842696,95.3465654553162,94.54067289317575,93.82077336131003,92.99075393302743,92.39184866610708,92.24259108917609,92.56181066684931,92.69637017050187,92.00617143049433,91.31472485282433,91.45275748868606,91.92091363128473,92.9970266551824,94.22875115256649,94.55820575320787,94.84010106905853,94.39519225824857,94.52753131605007,95.242724004982,95.2663455229116,94.56905647466037,93.79454952010198,91.03634435898101,89.29798775884953,88.30286920306835,87.93060586306582,87.02861431143955,85.8211044790904,85.49634703140313,84.65015183066916]');
                data = data.map((value, index) => [1985 + index, value]);

                const margin = { top: 50, right: 50, bottom: 50, left: 50 };
                const width = window.innerWidth - margin.left - margin.right;
                const height = window.innerHeight - margin.top - margin.bottom;

                const svg = d3.select("#d3-svg-container")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

                const x = d3.scaleLinear()
                    .range([0, width])
                    .domain([1985, 2021]);

                const xScale = d3.axisBottom(x)
                    .tickFormat(d3.format("d"))
                    .tickPadding(10);

                svg.append("g")
                    .attr("transform", "translate(0," + height + ")")
                    .call(xScale)
                    .selectAll(".tick text")
                    .attr("class", "axis-label");

                const minValue = Math.min(...data.map(a => a[1]));
                const maxValue = Math.max(...data.map(a => a[1]));

                const y = d3.scaleLinear()
                    .range([height, 0])
                    .domain([minValue, maxValue]);

                const yScale = d3.axisLeft(y)
                    .tickPadding(10);

                svg.append("g")
                    .call(yScale)
                    .selectAll(".tick text")
                    .attr("class", "axis-label")

                svg.append("text")
                    .attr("x", (width / 2))
                    .attr("y", -30)
                    .attr("text-anchor", "middle")
                    .text(`Regressão Linear: AOO: Albizia glabripetala - Natural`)
                    .attr("class", "regression-text")

                svg.selectAll("circle")
                    .data(data)
                    .enter()
                    .append("circle")
                    .attr("cx", d => x(d[0]))
                    .attr("cy", d => y(d[1]))
                    .attr("r", 4)
                    .attr("fill", "steelblue")

                linearRegression = d3.regressionLinear()
                    .x(d => d["0"])
                    .y(d => d["1"])

                linearRegressionData = linearRegression(data)

                svg.append("path")
                    .datum(linearRegressionData)
                    .attr("d", d3.line()
                        .x(d => x(d[0]))
                        .y(d => y(d[1]))
                    )
                    .attr("stroke", "red")
                    .attr("stroke-width", 2)
                    .attr("fill", "none")

                svg.append("text")
                    .attr("x", 10)
                    .attr("y", 20)
                    .text(`y = ${linearRegressionData.a.toFixed(2)}x + ${linearRegressionData.b.toFixed(2)}`)
                    .attr("class", "regression-text")

                svg.append("text")
                    .attr("x", 10)
                    .attr("y", 50)
                    .text(`R² = ${linearRegressionData.rSquared.toFixed(5)}`)
                    .attr("class", "regression-text")

            })
            .fail(function (jqxhr, settings, exception) {
                console.error(exception)
            });

    </script>
</body>

</html>
