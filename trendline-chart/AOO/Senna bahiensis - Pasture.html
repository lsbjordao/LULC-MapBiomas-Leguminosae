<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
</head>

<style>
    body {
        margin: 0;
        overflow: hidden;
        background-color: white;
        color: black;
    }

    body.dark-mode {
        background-color: #1a1a1a;
        color: white;
    }

    #d3-svg-container {
        width: 100vw;
        height: 100vh;
    }

    .axis text {
        font-size: 16px;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: black;
        shape-rendering: crispEdges;
    }

    .regression-text {
        font-size: 20px;
        fill: black;
    }

    /* Classe personalizada para estilizar os eixos */
    .axis-label {
        font-size: 18px;
    }
</style>

<body> <!-- class="dark-mode" -->
    <svg id="d3-svg-container"></svg>
    <script>
        const d3A = d3;

        $.getScript("https://unpkg.com/d3-regression@1.3.10/dist/d3-regression.min.js")
            .done(function (script, textStatus) {
                d3 = Object.assign(d3A, d3)

                let data = JSON.parse('[7.893073139649638,8.00217341277146,8.497910421621002,9.102956540287815,9.183520814093244,9.641261580645036,9.374258753004726,8.069757859590807,6.347952841326371,5.046675254961648,3.9190892377314825,3.8093041856488967,4.135546903907925,4.183355173687648,4.3909473740454334,4.339368132887438,4.417558119375181,4.433183039466998,4.852800122741987,5.086011777136542,6.1421847083040895,6.6220436579885025,6.520975459593732,5.793929682378608,4.63102669949849,4.152917138807252,3.9018536000539683,3.7992865397945574,3.6263763617938154,3.451483576825954,3.005909776974596,2.8865020967810096,2.8698241123214348,3.025275044947844,3.300799926081885,3.3373668057006536,3.085914827990053]');
                data = data.map((value, index) => [1985 + index, value]);

                const margin = { top: 50, right: 50, bottom: 50, left: 100 };
                const width = window.innerWidth - margin.left - margin.right;
                const height = window.innerHeight - margin.top - margin.bottom;

                const svg = d3.select("#d3-svg-container")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

                const x = d3.scaleLinear()
                    .range([0, width])
                    .domain([1985, 2021]);

                const xScale = d3.axisBottom(x)
                    .tickFormat(d3.format("d"))
                    .tickPadding(10);

                svg.append("g")
                    .attr("transform", "translate(0," + height + ")")
                    .call(xScale)
                    .selectAll(".tick text")
                    .attr("class", "axis-label");

                svg.append("text")
                    .attr("transform", "rotate(-90)")
                    .attr("y", -margin.left)
                    .attr("x", -height / 2)
                    .attr("dy", "1em")
                    .style("text-anchor", "middle")
                    .style("font-size", "24px")
                    .text("%");

                const minValue = Math.min(...data.map(a => a[1]));
                const maxValue = Math.max(...data.map(a => a[1]));

                const y = d3.scaleLinear()
                    .range([height, 0])
                    .domain([minValue, maxValue]);

                const yScale = d3.axisLeft(y)
                    .tickPadding(10);

                svg.append("g")
                    .call(yScale)
                    .selectAll(".tick text")
                    .attr("class", "axis-label")

                svg.append("text")
                    .attr("x", (width / 2))
                    .attr("y", -30)
                    .attr("text-anchor", "middle")
                    .text(`Linear regression`)
                    .attr("class", "regression-text");

                svg.append("text")
                    .attr("x", (width / 2))
                    .attr("y", -10)
                    .attr("text-anchor", "middle")
                    .text(`AOO`)
                    .attr("class", "regression-text");

                svg.append("text")
                    .attr("x", (width / 2))
                    .attr("y", 10)
                    .attr("text-anchor", "middle")
                    .text(`Pasture`)
                    .attr("class", "regression-text");

                // Segundo texto com species em itálico
                svg.append("text")
                    .attr("x", (width / 2))
                    .attr("y", 30)
                    .attr("text-anchor", "middle")
                    .attr("class", "regression-text")
                    .append("tspan") // Adiciona species em itálico
                    .attr("font-style", "italic")
                    .text(`Senna bahiensis`);

                svg.selectAll("circle")
                    .data(data)
                    .enter()
                    .append("circle")
                    .attr("cx", d => x(d[0]))
                    .attr("cy", d => y(d[1]))
                    .attr("r", 4)
                    .attr("fill", "steelblue")

                linearRegression = d3.regressionLinear()
                    .x(d => d["0"])
                    .y(d => d["1"])

                linearRegressionData = linearRegression(data)

                svg.append("path")
                    .datum(linearRegressionData)
                    .attr("d", d3.line()
                        .x(d => x(d[0]))
                        .y(d => y(d[1]))
                    )
                    .attr("stroke", "red")
                    .attr("stroke-width", 2)
                    .attr("fill", "none")

                svg.append("text")
                    .attr("x", 10)
                    .attr("y", 20)
                    .text(`y = ${linearRegressionData.a.toFixed(2)}x + ${linearRegressionData.b.toFixed(2)}`)
                    .attr("class", "regression-text")

                svg.append("text")
                    .attr("x", 10)
                    .attr("y", 50)
                    .text(`R² = ${linearRegressionData.rSquared.toFixed(5)}`)
                    .attr("class", "regression-text")

            })
            .fail(function (jqxhr, settings, exception) {
                console.error(exception)
            });

    </script>
</body>

</html>
