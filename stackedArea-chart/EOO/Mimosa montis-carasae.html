                        '2021'
                    ],
                    tickmarkPlacement: 'on',
                    title: {
                        enabled: false
                    }
                },
                yAxis: {
                    title: {
                        text: 'Percentage'
                    },
                    labels: {
                        formatter: function() {
                            return this.value;
                        }
                    },
                    max: 100
                },
                tooltip: {
                    split: true,
                    valueSuffix: ' %'
                },
                plotOptions: {
                    area: {
                        stacking: 'normal',
                        lineColor: '#666666',
                        lineWidth: 1,
                        marker: {
                            enabled: false
                        }
                    }
                },
                series: series
            });
        });
    </script>
</body>

</html>
